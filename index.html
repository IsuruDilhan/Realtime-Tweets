<!DOCTYPE html>
<html>
<head>
  <title>Realtime-Tweets</title>
   <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      socket.on('mytweet',function(tweet){
        $('#messages').append($('<li>').text(tweet)); 
      });
    </script>

</head>
<body>
  <h1>Realtime-Tweets</h1>
  <ul id="messages"></ul>



</body>
</html>
